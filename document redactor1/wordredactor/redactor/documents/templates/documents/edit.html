<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <h1>Edit Document: {{ document.title }}</h1>
    <form method="post" enctype="multipart/form-data" id="edit-form">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Quill editor container -->
        <div id="toolbar">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-image"></button>
            <select class="ql-color"></select>
            <select class="ql-background"></select>
        </div>

        <div id="editor" style="height: 400px;">
            {{ docx_content|safe }}
        </div>

        <input type="hidden" name="docx_content" id="docx-content">

        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'upload_document' %}">Back to Upload</a>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: '#toolbar'
            }
        });

       
        quill.root.innerHTML = `{{ docx_content|safe }}`;

       
        document.getElementById('edit-form').onsubmit = function() {
            var content = quill.root.innerHTML;
            document.getElementById('docx-content').value = content;
        };
    </script>
</body>
